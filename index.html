<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Homework</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Div to hold the buttons we and the user create -->
    <div id="buttons-appear-here">    
    </div>

    <!-- User input to query Giphy.com -->
    <div id="button-form">
        <p>Add your own movie!</p>
        <input type="text" id="text-input" size="40"><br>

        <input id="addButton" type="submit" value="Submit">
    </div>

    <!-- Div to display the gifs associated with the buttons we created. -->
    <div id="gifs">
    </div>

    <!-- JQuery CDN -->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- External JS file -->
    <script rel="stylesheet" type="text/javascript" src="assets/javascript/giphy.js"></script>

</body>
    
</html>
